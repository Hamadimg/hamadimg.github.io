<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/photography.css">
        <title>Hamadi Mganga</title>
    </head>
    <body>
        <aside>
            <figure>
                <div id="avatar"></div>
                <figcaption>Hamadi Mganga</figcaption>
        
            </figure>
            <img src="images/menu.svg" alt="">
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="#" >About Me</a></li>
                    <li><a href="#" >Videography</a></li>
                    <li><a href="photography.html">Photography</a></li>
                </ul>
            </nav>
        </aside>

        <main class= "photomenu">
            <div style="text-align:center">
                <h2>Tabbed Image Gallery</h2>
                <p>Click on the images below:</p>
              </div>
              
              <!-- The four columns -->
              <div class="row">
                <div class="column">
                  <img src="images\image-1.jpg" alt="img1" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="images\image-2.jpg" alt="img2" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="images\image-8.jpg" alt="img3" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                  <img src="images\image-4.jpg" alt="img4" style="width:100%" onclick="myFunction(this);">
                </div>
              </div>
              
              <div class="container">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <img id="expandedImg" style="width:100%">
                <div id="imgtext"></div>
              </div>
              


        </main>

        <script>
            (function(){
                var menu = document.querySelector('ul');
                var menuLink= document.querySelector('img');
                menuLink.addEventListener('click', function(e){
                    menu.classList.toggle('active');

                });
            })();
        
        </script>

        <script>
        function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
        }
        </script>



    </body>
</html>
